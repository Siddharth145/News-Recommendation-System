<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Recommendations</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="../static/files/logoLight.jpg" alt="Logo">
            </a>
            
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" data-genre="india">India</li>
                    <li class="hover-link nav-item" data-genre="technology">Technology</li>
                    <li class="hover-link nav-item" data-genre="business">Business</li>
                    <li class="hover-link nav-item" data-genre="auto">Auto</li>
                    <li class="hover-link nav-item" data-genre="politics">Politics</li>
                    <li class="hover-link nav-item" data-genre="entertainment">Entertainment</li>
                    <li class="hover-link nav-item" data-genre="sports">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="Enter search query">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div id="cards-container" class="cards-container container flex"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img class="news-img" src="" alt="News Image">
            </div>
            <div class="card-content">
                <h2 class="news-title"></h2>
                <p class="news-source"></p>
                <p class="news-desc"></p>
                <a href="" class="news-link" target="_blank">Read more</a>
                <p>Sentiment: <span class="news-sentiment-score"></span> <span class="news-sentiment-emoji"></span></p>
            </div>
        </div>
    </template>

    <script src="../static/script.js"></script>
</body>
</html>
